<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mediapipe Face Detection GIF App</title>

  <!-- Description for link previews -->
  <meta name="description" content="A fun web app that detects your face, takes snapshots, and creates GIFs. Add custom titles and descriptions to your GIFs!">
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Mediapipe Face Detection GIF App">
  <meta property="og:description" content="Take fun GIF snapshots with live face detection and countdown!">  <link rel="stylesheet" href="style.css">

  <!-- MediaPipe FaceMesh dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <h1>Mediapipe Face Detection & gifs</h1>

  <!-- We'll display live video + text overlay on this canvas -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- The hidden <video> is our camera feed source for Mediapipe -->
  <video id="video" playsinline hidden></video>

  <button id="startBtn">Start Camera</button>

  <!-- We'll keep appending multiple "GIF-like" results here -->
  <div id="gifResult"></div>

  <script src="script.js"></script>
</body>
</html>
