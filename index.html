<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mediapipe Face Detection w/ UI Overlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- MediaPipe FaceMesh dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <h1>Mediapipe Face Detection w/ On-Canvas UI</h1>

  <!-- 
    We'll draw the video feed + text overlay 
    on the SAME canvas, instead of using <video> for display. 
    The <video> is still needed to pull from the camera. 
  -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- The hidden video is purely to feed into Mediapipe FaceMesh -->
  <video id="video" playsinline hidden></video>
  
  <!-- A button to request camera access -->
  <button id="startBtn">Start Camera</button>

  <!-- Where we show the final "GIF-like" result -->
  <div id="gifResult"></div>

  <script src="script.js"></script>
</body>
</html>
